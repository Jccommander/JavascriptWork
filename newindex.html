<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <title>UFO Finder</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
        <link rel="stylesheet" href="static/css/newstyle.css">
      </head>
<body>

    <!-- The navbar, as provided by bootstrap, using the homework provided ufo.svg -->
    <div class="all_objects">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                <a class="navbar-brand" href="index.html">UFO Sightings
                    <img class="nav-ufo" src="static/images/ufo.svg">
                </a>
                </div>
            </div>
        </nav>

        <!-- div for the title and subtitle to be displayed at the top of the page -->
        <div class="titles">
            <h1>UFO Sightings</h1>
            <p>The Truth is Out There</p>
        </div>
        <div class="container">
            <div class="col-md-2">

                <!-- Container for the filter input area, dropdown and button -->
                <div class="col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">Filter Search</div>
                        <div class="panel-body">
                            <form>
                                <div class="form-group">
                                    <ul class="list-group" id="filters">
                                        <li class="filter list-group-item">
                                          <label for="date">Enter a Date</label>
                                          <input class="form-control" id="datetime" type="text" placeholder="1/11/2011">
                                        </li>
                                    </ul>
                                    <select id="filterSelect">
                                        <option value="datetime">Date</option>
                                        <option value="city">City</option>
                                        <option value="state">State</option>
                                        <option value="country">Country</option>
                                        <option value="shape">Shape</option>
                                    </select>
                                </div>
                                <button id="filter-btn" type="submit" class="btn btn-default">Filter Table</button>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- Container for the empty div for filter objects to display to the user using JS -->
                <div class="col-md=12">
                    <div class="filter_storage" id="filtered_inputs"></div>
                </div>
                
            </div>
            <!-- Container area for the table element -->
            <div class="col-md-10">
                <div id="table-area" class="">
                    <table id="ufo-table" class="table table-striped">
                        <thead>
                            <tr>
                                <th class="table-head">Date</th>
                                <th class="table-head">City</th>
                                <th class="table-head">State</th>
                                <th class="table-head">Country</th>
                                <th class="table-head">Shape</th>
                                <th class="table-head">Duration</th>
                                <th class="table-head">Comments</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
    <script src="static/js/data.js"></script>
    <script src="static/js/app.js"></script>
    <script src="static/js/scrambler.js"></script>
</body>
</html>
